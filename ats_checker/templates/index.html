<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Checker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ATS Resume Checker</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="resume">Upload your resume (PDF only):</label>
            <input type="file" name="resume" id="resume" required>
            <label for="job_description">Paste the job description:</label>
            <textarea name="job_description" id="job_description" rows="6" required></textarea>
            <button type="submit">Check ATS Score</button>
        </form>
    </div>
</body>
</html>
